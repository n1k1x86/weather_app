{% extends "base.html" %}
{% load static %}

{% block extend_head %}
<link rel="stylesheet" href="{% static 'main_api/main_page/main_page.css' %}">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
{% endblock %}

{% block content %}
<div>
  <h1>Choose country</h1>
</div>
<div>
  {% for country in countries %}
  <div id={{ country.id }} class="weather-card"
       style="background-image: url('{{ country.country_image.url }}');" onclick="to_city_redirect(this.id)">
    <h2>{{country.name}}</h2>
  </div>
{% endfor %}
</div>
<script src="{% static 'main_api/main_page/js/to_city.js' %}"></script>
{% endblock %}
